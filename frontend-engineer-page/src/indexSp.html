<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-end Engineer - Mobile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/main.css">

    <!-- Device Detection Script -->
    <script src="scripts/device-detector.js"></script>
</head>

<body>
    <header class="bg-[#CDFF9A] text-slate-900">
        <nav class="flex justify-between items-center px-4 py-4">
            <!-- Logo -->
            <a href="#" class="flex items-end gap-3 text-slate-900" aria-label="HA Sport home">
                <div class="leading-none font-extrabold text-2xl">
                    <div class="flex items-center gap-2">
                        <span class="text-[#07272E]">HA</span>
                        <span class="inline-block h-[3px] w-[35px] bg-slate-900 mt-[8px]"></span>
                    </div>
                    <div class="-mt-1 text-[#07272E]">SPORT</div>
                </div>
            </a>

            <!-- Mobile Menu Button -->
            <button id="mobileMenuBtn" class="text-2xl text-[#07272E]">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </header>

    <main class="bg-[#07272E] min-h-screen relative">
        <!-- Background Number -->
        <div class="flex flex-col gap-12">
            <div>
                <div class="absolute w-[274px] h-[145px] 
            left-[12px] top-[calc(50%-72.5px-387.5px)] 
            font-[Syne] not-italic font-bold 
            text-[240px] leading-[240px] tracking-[-0.01em] 
            text-[#CDFF9A] opacity-20">
                    01
                </div>

                <div class="flex flex-col items-start p-0 gap-[12px] 
                    w-[306px] h-[255px] 
                    flex-none order-1 grow-0
                    pt-[125px] ml-4">
                        <!-- frame 174 -->
                        <div class="flex flex-col items-start p-0 gap-[10px] 
                        
                        w-[306px] h-[255px] 
                        flex-none order-0 grow-0">
                            <!-- content -->
                            <div class="w-fit h-[19px] 
                            font-[Syne] not-italic font-normal text-[16px] leading-[22px] 
                            text-[#CDFF9A] 
                            flex-none order-0 grow-0">
                                BEGIN BREAKING YOUR LIMIT
                            </div>
                            <div class="w-[306px] h-[144px] 
                            font-[Syne] not-italic font-medium text-[40px] leading-0 uppercase 
                            text-white 
                            flex-none order-1 grow-0">
                                Know your limits. Ski beyond them.
                            </div>

                        </div>
                        <!-- button -->
                        <button class="flex flex-row justify-center items-center 
                        pr-[20px] pl-0 py-0 gap-[16px] 
                        w-[153px] h-[50px] 
                        bg-[#07272E] border border-[#CDFF9A] 
                        
                        flex-none order-1 grow-0 box-border">
                            <div class="w-[16px] h-[50px] bg-[#CDFF9A] flex-none order-0 grow-0"></div>
                            <div class="w-[101px] h-[22px] 
                            font-[Syne] not-italic font-normal text-[18px] leading-[22px] 
                            text-white 
                            flex-none order-1 grow-0">
                                VIEW MORE
                            </div>
                        </button>

                    </div>

            </div>

            <!-- Image Section -->
            <div class="w-full px-6 mt-60">
                <img src="./assets/Image1.png" alt="Snowboarder in action" class="w-full h-auto ">
            </div>
        </div>



        <!-- Navigation Arrows -->
        <div class="flex justify-end items-center gap-4 pb-8 pr-6 pt-4">
            
            <svg width="54" height="16" viewBox="0 0 54 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M48 8H2" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M9 15L2 8L9 1" stroke="white" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
            <svg width="54" height="16" viewBox="0 0 54 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 8H52" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M45 15L52 8L45 1" stroke="white" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
           
        </div>
    </main>

    <script>
        // Mobile menu toggle
        document.getElementById('mobileMenuBtn').addEventListener('click', function () {
            // Add menu functionality if needed
            console.log('Menu clicked');
        });
    </script>
</body>

</html>
