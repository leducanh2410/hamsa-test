    <script>
        // Catalog functionality
        document.addEventListener('DOMContentLoaded', function() {
            const catalogsLink = document.getElementById('catalogs-link');
            const catalogSection = document.getElementById('catalog-section');
            const mainContent = document.querySelector('main');
            
            // Show catalog when clicking on Catalogs link
            catalogsLink.addEventListener('click', function(e) {
                e.preventDefault();
                catalogSection.classList.remove('hidden');
                mainContent.classList.add('hidden');
                
                // Update active state
                catalogsLink.classList.add('underline');
            });
            
            // Add click event to logo to go back to home
            const logoLink = document.querySelector('a[aria-label="HA Sport home"]');
            logoLink.addEventListener('click', function(e) {
                e.preventDefault();
                catalogSection.classList.add('hidden');
                mainContent.classList.remove('hidden');
                
                // Remove active state
                catalogsLink.classList.remove('underline');
            });
            
            // Add click event to Home link
            const homeLink = document.querySelector('ul li:first-child a');
            homeLink.addEventListener('click', function(e) {
                e.preventDefault();
                catalogSection.classList.add('hidden');
                mainContent.classList.remove('hidden');
                
                // Remove active state
                catalogsLink.classList.remove('underline');
            });
            
            // Add click event to Back to Home button
            const backToHomeBtn = document.getElementById('back-to-home');
            backToHomeBtn.addEventListener('click', function(e) {
                e.preventDefault();
                catalogSection.classList.add('hidden');
                mainContent.classList.remove('hidden');
                
                // Remove active state
                catalogsLink.classList.remove('underline');
            });
        });
    </script>
